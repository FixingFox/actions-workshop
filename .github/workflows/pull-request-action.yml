name: Run build

on:
  pull_request:
    branches:
    - main

jobs:
  build: 
    name: build
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: npm install, build and test
      run: |
        npm install
        npm run build --if-present
  build-win: 
    name: build-win
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    - name: npm install, build and test
      run: |
        npm install
        npm run build --if-present
